<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>login</title>
    </h:head>
    <h:body>
        <ui:composition template="./templates/template_default.xhtml">
            <ui:define name="login">

                <h:form>
                    <h3>Authentification</h3>
                    <h:outputText value="Username : " />
                    <h:inputText id="username" value="#{login.user}"></h:inputText>
                    <h:message for="username"></h:message>
                    <br></br><br></br>

                    <h:outputText value="Password : " />
                    <h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
                    <h:message for="password"></h:message>
                    <br/><br/>
                    <h:commandButton action="#{login.validate()}"
                                     value="Login"
                                     class="btn btn-primary"></h:commandButton>
                    
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
