<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{transactionManagedBean.onload}" />
    </f:metadata>
    <h:head>
        <title>Effectuer un virement</title>

    </h:head>
    <h:body>
        <ui:composition template="./templates/template_default.xhtml">
            <ui:define name="contenu">
                <div class="card">
                    <div class="card-body">
                        <h:form style="margin: 30px">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <ui:param id="montantCompte" name="montantCompte" value="#{transactionManagedBean.getMontantCompteBancaire()}"/>
                                    <div class="card">
                                        <div class="card-body">
                                            <div>
                                                Montant actuel du compte : &nbsp;
                                                <b><h:outputText value="#{transactionManagedBean.solde}" id="soldeId" /></b>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card">
                                        <div class="card-body">
                                            <h:outputLabel value="Compte débité : " for="compteDedite"/> 
                                             &nbsp;
                                            <h:selectOneMenu value="#{transactionManagedBean.idCompteDonneur}">
                                                <f:selectItems
                                                    id="compteDedite"
                                                    value="#{accountManagedBean.getcompteBancaires()}" 
                                                    var="cd"
                                                    itemLabel="#{cd.ownerName}" 
                                                    itemValue="#{cd.id}" />
                                                <f:ajax event="change" listener="#{transactionManagedBean.getMontantCompteBancaire()}" render="soldeId"/>
                                            </h:selectOneMenu>

                                        </div>
                                    </div>

                                    <div class="card">
                                        <div class="card-body">
                                            <h:outputLabel value="Compte crédité : " for="compteCredit"/>  
                                             &nbsp;
                                            <h:selectOneMenu value="#{transactionManagedBean.idCompteReceveur}">
                                                <f:selectItems
                                                    id="compteCredit"
                                                    value="#{accountManagedBean.getcompteBancaires()}" 
                                                    var="cc"
                                                    itemLabel="#{cc.ownerName}" 
                                                    itemValue="#{cc.id}" />
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <div class="card-body">
                                            <h:outputLabel for="montant">Montant : </h:outputLabel>
                                            &nbsp;
                                            <h:inputText value="#{transactionManagedBean.montant}" class="form-control" id="montant"/>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <h:commandButton action="#{transactionManagedBean.send()}" value="Effectuer le virement" class="btn btn-primary">

                            </h:commandButton>

                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
