<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./templates/template_default.xhtml">
            <ui:define name="contenu">
                <div class="card">
                    <div class="card-body">
                        <c:if test="#{login.isLoged}">
                            <h:form style="margin: 30px">
                                <!-- Si l'utilisateur connecte est administrateur il a le choix de creer un admin un conseiller ou un client-->
                                <c:if test="#{login.isLoged}">
                                    <div> <h:selectOneMenu value="#{registerManagedBean.typeCompte}">
                                            <f:selectItems value="#{registerManagedBean.typeCompteList}"/>
                                        </h:selectOneMenu>
                                    </div>

                                </c:if>
                                <!-- Si l'utilisateur connecte est conseiller il peut seulement creer un nouveau client-->
                                <c:if test="#{login.isLoged}">
                                   <!-- <h:inputHidden binding="#{RegisterManagedBean.typeCompte}" value="#{entities.typeCompteEnum.CLIENT}"></h:inputHidden>
                                    <f:attribute name="#{RegisterManagedBean.typeCompte}" value="" 
                                    Ã§a marche pas !-->
                                    <c:set var="#{RegisterManagedBean.typeCompte}" value="#{entities.typeCompteEnum.CLIENT}" />
                                </c:if>

                                <h:outputLabel for="nom">Nom : </h:outputLabel>
                                <h:inputText value="#{registerManagedBean.nom}" class="form-control" id="nom"/>
                                <h:outputLabel for="prenom">Prenom : </h:outputLabel>
                                <h:inputText value="#{registerManagedBean.prenom}" class="form-control" id="prenom"/>
                                <h:outputLabel for="username">Identifiants de connection : </h:outputLabel>
                                <h:inputText value="#{registerManagedBean.username}" class="form-control" id="username"/>
                                <h:outputLabel for="password">Mot de passe : </h:outputLabel>
                                <h:inputText value="#{registerManagedBean.password}" class="form-control" id="password"/>

                                <h:commandButton action="#{registerManagedBean.createUser()}" value="Creer utilisateur" class="btn btn-primary"/>




                            </h:form>
                        </c:if>


                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
