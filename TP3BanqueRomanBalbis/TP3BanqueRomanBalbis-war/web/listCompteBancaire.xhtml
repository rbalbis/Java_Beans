<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Liste des comptes</title>
    </h:head>
    <h:body>
        <ui:composition template="./templates/template_default.xhtml">
            <ui:define name="contenu">
                <div class="card">
                    <div class="card-body">
                        Liste des comptes : 
                    </div>
                </div>

                <table class="table" style="margin:10px">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">OwnerName</th>
                            <th scope="col">Balance</th>         
                            <th scope="col"> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{accountManagedBean.compteBancaires}" var="item">
                            <tr>
                                <th scope="row">#{item.id}</th>
                                <td>#{item.ownerName}</td>
                                <td>#{item.balance}</td>
                                <h:form>
                                <td><h:commandButton value="Supprimer" class="btn btn-danger mb-2" action="#{accountManagedBean.deleteAccount(item.id)}"/>  </td>
                        </h:form>

                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
