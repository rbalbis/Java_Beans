<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:p="http://primefaces.org/ui" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Liste des comptes</title>
    </h:head>
    <h:body>
        <ui:composition template="./templates/template_default.xhtml">
            <ui:define name="contenu">

                <div class="card">
                    <div class="card-body">
                        Liste des comptes : 
                    </div>
                </div>
                <h:form>

                    <p:dataTable id="compte" var="compte"  value="#{accountManagedBean.getcompteBancaires()}"                 
                                 paginator="true" rows="10" style="margin-bottom:20px">

                        <p:column headerText="IdCompte">
                            <h:outputText value="#{compte.id}" />
                        </p:column>

                        <p:column headerText="Nom du proprietaire">
                            <h:outputText value="#{compte.listProprietaires[0].nom}" />
                        </p:column>

                        <p:column headerText="Etat du compte">
                            <h:outputText value="#{compte.balance}" />
                        </p:column>
                    </p:dataTable>
                    <h3>Exporter les comptes dans un fichier : </h3>
                    <h:commandLink>
                        <p:graphicImage value="/images/pdf.png" />
                        <p:dataExporter type="pdf" target="compte" fileName="listeComptes" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage value="/images/excel.png" />
                        <p:dataExporter type="csv" target="compte" fileName="listeComptes" />
                    </h:commandLink>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
