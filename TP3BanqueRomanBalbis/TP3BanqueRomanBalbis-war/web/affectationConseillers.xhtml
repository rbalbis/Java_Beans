<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Menu conseiller</title>
    </h:head>
    <h:body>
        <ui:composition template="./templates/template_default.xhtml">
            <ui:define name="contenu">
                <div class="card">
                    <div class="card-body">

                        <h:form style="margin: 30px">
                            <c:if test="#{login.typeCompte != 'CLIENT'}">
                                
                                <p>Affecter un Conseiller Ã  un client</p>
                                                                <h:outputText value="Conseiller : "/>

                                <h:selectOneMenu value="#{registerManagedBean.conseiller}">
                                    <f:selectItems
                                        id="conseil"
                                        value="#{registerManagedBean.allConseiller}" 
                                        var="conseil"
                                        itemLabel="#{conseil.nom}"
                                        itemValue="#{conseil.id}"/>
                                </h:selectOneMenu> 
                                                                <br></br>                                                                <br></br>

                                                                                                <h:outputText value="Client : "/>

                                <h:selectOneMenu value="#{registerManagedBean.client}">
                                    <f:selectItems
                                        id="client"
                                        value="#{registerManagedBean.allClient}" 
                                        var="personne"
                                        itemLabel="#{personne.nom} #{personne.prenom}"
                                        itemValue="#{personne.id}"/>
                                </h:selectOneMenu>
                                <br></br>                                                                <br></br>

                                <h:commandButton action="#{registerManagedBean.affecterClientEtConseiller()}" value="Affecter conseiller"/>
                            </c:if>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
