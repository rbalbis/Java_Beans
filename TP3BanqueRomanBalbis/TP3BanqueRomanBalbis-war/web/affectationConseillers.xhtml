<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Menu conseiller</title>
    </h:head>
    <h:body>
        <ui:composition template="./templates/template_default.xhtml">
            <ui:define name="contenu">
                <div class="card">
                    <div class="card-body">

                        <c:if test="#{login.isLoged}">
                            <h:form style="margin: 30px">


                                <c:if test="#{login.typeCompte == 'CONSEILLER'}">
                                    <c:set var = "conseiller" scope = "session" value = "#{registerManagedBean.getConseillerWithUsername(login.user)}"/>
                                    <div class="card">
                                        <div class="card-body">
                                            Liste de vos clients :  

                                            <p:dataTable id="compteClient" var="compteClient"  value="#{conseiller.listClients}"                 
                                                         paginator="true" rows="10" style="margin-bottom:20px">

                                                <p:column headerText="IdCompte">
                                                    <h:outputText value="#{compteClient}" />
                                                </p:column>
                                            </p:dataTable>
                                        </div>

                                    </div>
</c:if>

                                
                               

                            </h:form>
                        </c:if>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
